{% extends "layout.html" %}

{% block title %}
Weather & Solar Production
{% endblock %}

{% block body %}
<div class="container block text-center">
    <div class="row">
        <div class="container col-12 rounded-4" style="background-color: #07da63;">
            <h1>Weather</h1>
        </div>
        <div class="container col-12 rounded-4" style="background-color: #df86a7; width: 20%;">
            <h2>&</h2>
        </div>
        <div class="container col-12 rounded-4" style="background-color: #fb3b1e;">
            <h1>Solar</h1>
        </div>
    </div>
</div>
<div class="container rounded-4 text-center mt-2" style="background-color: #ffff33; width:25%">
    <h4 style="font-style: italic;">{{ message }}</h4>
</div>
<div class="container rounded-4 mt-2" style="background-color: #ffa590; width: 25%;">
    <form action="/" method="POST">
        <div class="form-group col">
            <label for="city">Enter city name:</label>
            <input type="text" class="form-control" name="city" id="city" placeholder="Type" autofocus>
        </div>
        <div class="form-group col">
            <label for="modules">Choose a solar panel:</label>
            <select class="form-control" name="modules" id="modules">
                <option value="none" selected disabled>Select</option>
                {% for module in modules %}
                <option value="{{ module }}">{{ module }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group col">
            <label for="inverters">Choose an inverter:</label>
            <select class="form-control" name="inverters" id="inverters">
                <option value="none" selected disabled>Select</option>
                {% for inverter in inverters %}
                <option value="{{ inverter }}">{{ inverter }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group col">
            <label for="tilt">Enter the surface tilt(°):</label>
            <input type="text" class="form-control" name="tilt" id="tilt" placeholder="ex) 0=horizontal, 90=vertical">
        </div>
        <div class="form-group col">
            <label for="azimuth">Enter the azimuth(°):</label>
            <input type="text" class="form-control" name="azimuth" id="azimuth" placeholder="ex) 0=north, 180=south">
        </div>
        <div class="form-group col">
            <label for="multiplier">Enter the number of panels+inverters:</label>
            <input type="text" class="form-control" name="multiplier" id="multiplier" placeholder="ex) 5 = solar panel(5) + inverter(5)">
        </div>
        <div class="block mt-2">
            <button type="submit" class="btn btn-primary">Check</button>
        </div>
    </form>
</div>
<div class="container rounded-4 text-center mt-2" style="background-color: #ca8dfd; width: 10%;">
    <p style="font-size: 18px; font-style: italic;">by json-0201</p>
</div>
{% endblock %}
